<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['/products']">
      <img src="/assets/images/logo.svg" alt="logo" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="toggleNavbarCollapse()"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      [ngClass]="{
        'navbar-collapse': true,
        'd-block': !collapseNav,
        'd-none': collapseNav
      }"
      id="navbarNavAltMarkup"
    >
      <div class="navbar-nav d-flex flex-fill justify-content-between">
        <div class="left d-lg-flex d-md-block mb-lg-0 mb-sm-2">
          <a class="nav-link active" aria-current="page" href="#"
            >Sell on Shopka</a
          >
          <a class="nav-link" href="#">Register</a>
        </div>
        <div class="center d-flex mb-lg-0 mb-sm-4">
          <input
            class="form-control me-5"
            type="search"
            placeholder="Search"
            aria-label="Search"
            (keyup)="onSearchChange($event)"
          />
        </div>
        <div class="right d-flex">
          <a
            *ngIf="!loginStatus"
            [routerLink]="['/login']"
            class="btn btn-outline-primary me-2"
            tabindex="-1"
            aria-disabled="true"
            >Sign in</a
          >
          <button
            class="btn btn-outline-primary me-2"
            *ngIf="loginStatus"
            (click)="signOut()"
          >
            Sign out
          </button>
          <button class="btn btn-outline-primary me-2 myCart">
            My cart
            <span class="d-inline-block px-2">{{ cartCount }}</span>
          </button>
          <img src="/assets/images/profile.png" alt="profile image" />
        </div>
      </div>
    </div>
  </div>
</nav>
