<div class="itemFilter pt-2 pb-3 px-3">
  <h4 class="mb-3 fs-6 fw-bold">{{ title }}</h4>
  <div class="form-check" *ngFor="let item of items | removeDuplicate">
    <input
      class="form-check-input"
      type="checkbox"
      [value]="item"
      [id]="item"
      [checked]="selectedCategories.includes(item)"
      (change)="onCheckboxChange($event, title)"
    />
    <label class="form-check-label fs-6 fw-semibold" [for]="item">
      {{ itemPre + item }}
    </label>
  </div>
</div>
